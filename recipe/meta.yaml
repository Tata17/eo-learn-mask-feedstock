{% set name = "eo-learn-mask" %}
{% set version = "0.7.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: 5072e7350646f70c44ca73493d73ba7ac1a0754b3aa8f0a9d35c48d2955f4bfe

build:
  number: 1
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: True  # [(win and vc<14) or py<35]

requirements:
  host:
    - pip
    - python
  run:
    - eo-learn-core
    - opencv
    - python
    - s2cloudless >=1.3.0
    - python-graphviz

test:
  imports:
    - eolearn
    - eolearn.mask

about:
  home: "https://github.com/sentinel-hub/eo-learn"
  license: "MIT"
  license_family: "MIT"
  license_file: "LICENSE"
  summary: "A collection of masking utilities and EOTasks"
  doc_url: "https://pypi.org/project/eo-learn-mask/"

extra:
  recipe-maintainers:
    - dcunn
    - mwilson8
    - oblute
    - rluria14
    - benhuff
    
